
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('minSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.0')

    dexOptions {
        jumboMode true
    }

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.tom-roush:pdfbox-android:1.8.10.3'
    implementation 'com.facebook.react:react-native:+'
}

